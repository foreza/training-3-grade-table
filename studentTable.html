<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Grade Table - Class 3</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Student Grade Table - Class 3</h1>
  <button id="btn_randomStudent" onclick="fetchRandomStudentsForQuantity(5)">Add new students from remote</button>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Grade</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody id="gradeTableBody">
      <tfoot id="addNewRowForm">
          <td>
            <input class="inputNewEntry" id="inputNewStudent" type="text" />
          </td>
          <td>
            <input class="inputNewEntry" id="inputNewGrade" type="text" />
          </td>
          <td>
            <button class="inputNewEntry" onclick="onclick_AddNewStudent()">
              <span>Add</span></button>
          </td>
      </tfoot>
    </tbody>
  </table>


  <footer>
    <p>Developed by foreza for training purposes and review.</p>
  </footer>
</body>


<script src="randomuserapi_adapter.js"></script>
<script src="localStorage_adapter.js"></script>
<script src="script.js"></script>

</html>
