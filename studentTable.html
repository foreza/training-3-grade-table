<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Grade Table - Class 3</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Student Grade Table - Class 3</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Grade</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody id="gradeTableBody">
      <tr>
        <td>Bad Student</td>
        <td>0</td>
        <td>*</td>
      </tr>
      <tr>
        <td>Super Student</td>
        <td>100</td>
        <td>*</td>
      </tr>
      <tr>
        <td>Average Student</td>
        <td>75</td>
        <td>*</td>
      </tr>
      <tr>
        <td>You</td>
        <td>50</td>
        <td>*</td>
      </tr>
      <tfoot id="addNewRowForm">
          <td>
            <input class="inputNewEntry" id="inputNewStudent" type="text" />
          </td>
          <td>
            <input class="inputNewEntry" id="inputNewGrade" type="text" />
          </td>
          <td>
            <button class="inputNewEntry" onclick="addNewStudentEntry()">
              <span>Add</span></button>
          </td>
      </tfoot>
    </tbody>
  </table>


  <footer>
    <p>Developed by foreza for training purposes and review.</p>
  </footer>
</body>


<script src="script.js"></script>

</html>
